<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body id="cleanCodeProject">
    <h1 class="semantic--invisible">The Eisenhower Matrix</h1>
    <header class="header">
      <img class="main-picture" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix scheme and title">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
      <main class="centered-main-page-element">
        <section class="section__title" id="topSectionForAddingElementToList">
          <label class="label" for="new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task" class="item__input task" type="text">
            <button class="button">Add</button>
          </div>
        </section>
        <section>
          <h3 class="section__title">Todo</h3>
          <ul class="task-list" id="incompleteTasks">
            <li class="list__item">
              <input type="checkbox" class="item__input"><label class="label task">Pay Bills</label>
              <input type="text" class="item__input task">
              <button class="button edit">Edit</button>
              <button class="button delete">
                <img class="img-button" src="./remove.svg" alt="Delete button">
              </button>
            </li>
            <li class="list__item editMode">
              <input type="checkbox" class="item__input"><label class="label task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="item__input task">
              <button class="button edit">Save</button>
              <button class="button delete">
                <img class="img-button" src="./remove.svg" alt="Delete button">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="section__title">Completed</h3>
          <ul class="task-list" id="completed-tasks">
            <li class="list__item">
              <input type="checkbox" class="item__input" checked><label class="label task">See the Doctor</label>
              <input type="text" class="item__input task">
              <button class="button edit">Edit</button>
              <button class="button delete">
                <img class="img-button" src="./remove.svg" alt="Delete button">
              </button>
            </li>
          </ul>
        </section>
      </main>
    <script src="app.js"></script>
  </body>
</html>
